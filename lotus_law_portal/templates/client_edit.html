{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 mb-0">Edit Client</h1>
    <a class="btn btn-outline-primary" href="{{ url_for('list_clients') }}">Back to Clients</a>
  </div>

  <form method="POST" class="needs-validation" novalidate>
    <div class="row g-4">
      <!-- Left column -->
      <div class="col-lg-6">
        <div class="mb-3">
          <label for="name" class="form-label">Client name</label>
          <input id="name" name="name" class="form-control" placeholder="Client name"
                 value="{{ client.name }}" required>
          <div class="invalid-feedback">Client name is required.</div>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea id="address" name="address" class="form-control" rows="5"
                    placeholder="Address">{{ client.address or '' }}</textarea>
        </div>

        <div class="row g-3">
          <div class="col-md-6">
            <label for="gst_no" class="form-label">GST No.</label>
            <input id="gst_no" name="gst_no" class="form-control" placeholder="GST No."
                   value="{{ client.gst_no or '' }}">
          </div>
          <div class="col-md-6">
            <label for="pan_no" class="form-label">PAN No.</label>
            <input id="pan_no" name="pan_no" class="form-control" placeholder="PAN No."
                   value="{{ client.pan_no or '' }}">
          </div>
        </div>
      </div>

      <!-- Right column -->
      <div class="col-lg-6">
        <div class="mb-3">
          <label for="remarks" class="form-label">Remarks</label>
          <textarea id="remarks" name="remarks" class="form-control" rows="10"
                    placeholder="Remarks">{{ client.remarks or '' }}</textarea>
        </div>
      </div>
    </div>

    <div class="d-flex gap-2 mt-4">
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{{ url_for('list_clients') }}" class="btn btn-outline-primary">Cancel</a>
    </div>
  </form>
</div>

<script>
  // Bootstrap 5 validation pattern
  (function () {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.prototype.slice.call(forms).forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) { event.preventDefault(); event.stopPropagation(); }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>
{% endblock %}
